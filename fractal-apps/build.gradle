version="SPARK-3.5.0"

buildscript {
   repositories {
      mavenLocal()
         mavenCentral()
         jcenter()
         maven { url "https://plugins.gradle.org/m2/" }
   }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()

    maven {
       url 'https://jitpack.io'
    }
}

dependencies {
    // framework to be probed
    implementation 'org.apache.spark:spark-core_2.13:3.5.0'
    
    implementation 'org.apache.spark:spark-graphx_2.13:3.5.0'

    implementation 'org.apache.spark:spark-mllib_2.13:3.5.0'

    implementation 'com.koloboke:koloboke-api-jdk8:1.0.0'
    
    implementation 'com.koloboke:koloboke-impl-jdk8:1.0.0'
    
    testImplementation 'org.scalatest:scalatest_2.13:3.0.8'

    implementation 'com.typesafe.akka:akka-remote_2.13:2.5.23'

    implementation 'org.jgrapht:jgrapht-core:1.4.0'

    implementation 'org.jgrapht:jgrapht-io:1.4.0'

    implementation 'org.jgrapht:jgrapht-opt:1.4.0'

    compileOnly project(':fractal-core')
}
