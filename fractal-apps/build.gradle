version="SPARK-2.2.0"

buildscript {
   repositories {
      mavenLocal()
         mavenCentral()
         jcenter()
         maven { url "https://plugins.gradle.org/m2/" }
   }
   dependencies {
      classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
   }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'scala'
apply plugin: "com.github.johnrengelman.shadow"
 
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()

    maven {
       url 'https://jitpack.io'
    }
}

dependencies {
    // framework to be probed
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    
    compile 'org.apache.spark:spark-graphx_2.11:2.2.0'
    
    compile 'com.koloboke:koloboke-api-jdk8:1.0.0'
    
    compile 'com.koloboke:koloboke-impl-jdk8:1.0.0'
    
    compile 'org.scala-lang:scala-library:2.11.8'

    compile 'org.scalatest:scalatest_2.11:2.2.6'

    compile 'com.typesafe.akka:akka-remote_2.11:2.5.3'

    compile project(':fractal-core')
}
